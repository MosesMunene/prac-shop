<div class="tab-pane fade in" id="post-product-tab">
  <h4>Manage Categories</h4>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="col-lg-5">
        <!--<div class="form-group input-group">
          <input placeholder="search categories" class="form-control">
          <span class="input-group-btn">
          <button class="btn btn-default">
          <i class="fa fa-search"></i>
          </button>
          </span>
        </div>-->

        <div id="category-table-panel" class="panel panel-default">
          <div class="panel-body">

            <table class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th>Category</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let category of categories" (click)="onclick(category)">
                  <td>{{category?.name}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-lg-7">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group">
              <input class="form-control" [(ngModel)]="selectedCategory.name" />
            </div>

            <div class="form-group">
              <span style="float:right">
              <button class="btn btn-primary" (click)="deleteCategory()">Delete</button>
              <button class="btn btn-primary" type="reset">Reset</button>
              <button class="btn btn-primary" (click)="saveCategory()">Save</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
